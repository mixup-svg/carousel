<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Components</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      /*
            SPACING SYSTEM (px)
            2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

            FONT SIZE SYSTEM (px)
            10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98


            MAIN COLOR: #087f6b
            GREY COLOR: #343a40 */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: Arial, sans-serif;
        color: #343a40;
        line-height: 1;
        display: flex;
        justify-content: center;
        margin-top: 200px;
      }
      .pagination {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .btn {
        border: 1px solid #087f6b;
        height: 48px;
        width: 48px;
        border-radius: 50%;
        background: none;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #087f6b;
      }
      .btn-icon {
        height: 24px;
        width: 24px;
        color: #087f6b;
      }
      .btn:hover .btn-icon {
        color: #fff;
      }
      .page-link:link,
      .page-link:visited {
        font-size: 19px;
        color: #343a40;
        text-decoration: none;
        height: 36px;
        width: 36px;
        display: inline-block;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
        border-radius: 50%;
      }
      .page-link:hover,
      .page-link:active {
        background-color: #087f6b;
        color: #fff;
      }
      .fill:link,
      .fill:visited {
        background-color: #087f6b;
        color: #fff;
      }
      .dots {
        color: #868e96;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button class="btn btn--left">
        <ion-icon class="btn-icon" name="chevron-back-outline"></ion-icon>
      </button>
      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link fill">3</a>
      <a href="#" class="page-link">4</a>
      <a href="#" class="page-link">5</a>
      <a href="#" class="page-link">6</a>
      <span class="dots">...</span>
      <a href="#" class="page-link">23</a>
      <button class="btn btn--right">
        <ion-icon class="btn-icon" name="chevron-forward-outline"></ion-icon>
      </button>
    </div>
  </body>
</html>
